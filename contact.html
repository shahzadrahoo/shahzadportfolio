<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <STYLE>
    * 
   .{ margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;}
}

body {
    background-color: #e4e1eb;
    color: #333;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.contact-section {
    padding: 50px 0;
}

.contact-section h1 {
    font-size: 2em;
    color: #333;
    margin-bottom: 10px;
}

.contact-section p {
    font-size: 1.1em;
    color: #555;
    margin-bottom: 20px;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
}

.contact-form textarea {
    height: 100px;
    resize: none;
}

.contact-form button {
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #333;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.contact-form button:hover {
    background-color: #555;
}

.contact-info p {
    font-size: 1.1em;
    color: #555;
    margin: 10px 0;
}

.contact-info a {
    color: #333;
    text-decoration: none;
}

.social-links a {
    color: #333;
    text-decoration: none;
    margin: 0 10px;
    padding: 10px 20px;
    border: 1px solid #333;
    border-radius: 5px;
    transition: 0.3s ease;
}

.social-links a:hover {
    background-color: #333;
    color: #fff;
}</STYLE>
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <h1>Contact Me</h1>
            <p>If youâ€™d like to get in touch, feel free to send a message below or connect with me on social media!</p>
            
            
            
            <div class="contact-info">
                <p>Email: <a href="mailto:your-email@example.com">shahzadrahoo3@gmail.com</a></p>
                <p>Phone: 0304305861</p>
            </div>
            
            <div class="social-links">
                <a href="https://linkedin.com" target="_blank">LinkedIn</a>
                <a href="https://github.com" target="_blank">GitHub</a>
                
            </div>
        </div>
    </section>
</body>
</html>
